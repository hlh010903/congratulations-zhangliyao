<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 张丽瑶毕业庆典</title>
    <style>
        /* ...（样式部分保持不变）... */
        .counter {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 3rem;
            position: relative;
            text-align: center;
        }

        .congratulation {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">🎉 张丽瑶毕业庆典</div>
        
        <!-- 计数器 -->
        <div class="counter">
            <div>总祝福人数：<span id="totalCounter">0</span></div>
            <div id="congratulationMessage"></div>
        </div>

        <!-- 按钮 -->
        <button class="button" onclick="sendCongratulation">发送祝福</button>
    </div>

    <script>
        let counter = 0;

        window.onload = function {
            const storedCount = localStorage.getItem('congratulationsCount');
            counter = storedCount ? parseInt(storedCount) : 0;
            document.getElementById('totalCounter').textContent = counter;
        };

        function sendCongratulation {
            counter++;
            localStorage.setItem('congratulationsCount', counter);
            
            document.getElementById('totalCounter').textContent = counter;
            document.getElementById('congratulationMessage').textContent = `你是第  $ {counter} 个祝福的人！`;
        }
    </script>
</body>
</html>
